<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel='stylesheet' href='static/css/style.css'>
       <title>krigjo25 | Home</title>
    </head>
    <body>

        <header>
            <a href='/'>
                <div class="align-items-flex-end-row justify-flexstart-row padding">
                    <div>
                        <img src='static/img/logo/k-design-utvikling.png' alt='k-design-utvikling'>
                    </div>
                    <div class="relative slogan-wrapper">
                        <h1>
                            <span>Creative Mind</span>
                            <span>&</span>
                            <span>Logical</span>
                            <span>Ways</span>
                        </h1>
                    </div>
                </div>

            </a>
        </header>
        <main>
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5">
            <section>
                <form action="https://validator.w3.org/check" class="text-center" enctype="multipart/form-data" method="post" target="_blank">
                    <!-- https://validator.w3.org/ -->
                    <input name="doctype" type="hidden" value="HTML5">
                    <input name="fragment" type="hidden">
                    <input alt="Validate" src="lib/img/I_heart_validator.png" type="image"> 
                </form>
            </section>
            <section>
                <div class="text-center">
                    <h2>Get in touch</h2>
                    <nav class='ext-bar'>
                        <a href='{{ messenger }}'>
                            <span>                           
                                <i class="bi bi-messenger"></i>
                            </span>
                        </a>
                        <a href='{{ mail }}'>
                            <span>                           
                                <i class="bi bi-mailbox"></i>
                            </span>
                        </a>
                        <a href='{{ discord }}'>
                            <span>                           
                                <i class="bi bi-discord"></i>
                            </span>
                        </a>
                    </nav>

            <section>
                <div class="">
                    <p>&copy; 2025 krigjo25</p>
                    <h2>Follow me on social media</h2>
                    <div class="social-media">
                        <a href='{{ facebook }}'>
                            <span>                           
                                <i class="bi bi-facebook"></i>
                            </span>
                        </a>
                        <a href='{{ instagram }}'>
                            <span>                           
                                <i class="bi bi-instagram"></i>
                            </span>
                        </a>
                        <a href='{{ ello }}'>
                            <span>                           
                                <i class="bi bi-ello"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </section>
            <script>    
                //  HTML Validator FROM W3C validation services
                //  Adapted from https://stackoverflow.com/a/10162353
                document.addEventListener('DOMContentLoaded', function() {
                    const html = '<!DOCTYPE ' + document.doctype.name +
                        (document.doctype.publicId ? ' PUBLIC "' + document.doctype.publicId + '"' : '') +
                        (!document.doctype.publicId && document.doctype.systemId ? ' SYSTEM' : '') +
                        (document.doctype.systemId ? ' "' + document.doctype.systemId + '"' : '') +
                        '>\n' + document.documentElement.outerHTML;
    
                    //  Checks for HTML validations
                    document.querySelector('form[action="https://validator.w3.org/check"] > input[name="fragment"]').value = html;
    
                    });
            </script>
        </footer>
        <script src="static/js/model.js"></script>
        <script src="static/js/view.js"></script>
        <script src="static/js/controller.js"></script>
    </body>

</html>
