<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="static/styles.css" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <title>C$50 Birthdays</title>
    </head>
    <body>
        <div class='body-container'>
            <header>
                <h1>Birthdays</h1>
                {% with msg = get_flashed_messages() %}
                    {% if msg %}
                        <div class="alert alert-primary mb-0 text-center" role="alert">
                            {% for i in msg %}
                                <p>{{i}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <form action="/" method="post">
                    <div class='grid-container'>
                        <div class='item'>
                            <label for='name'>Name</label>
                        </div>
                        <div class='item-1'>
                            <label for='bday'>Birthday</label>
                        </div>
                        <div>
                        </div>
                        <div class='item-3'>
                                <input id='name' autocomplete="off" autofocus name="name" placeholder="e.g Jhon Doe" type="text" required>
                                <i class="bi bi-person-circle"></i>
                            </form>
                        </div>
                        <div class='item-4'>
                            <input id='bday' autocomplete="off" autofocus name="bday"  type="date" required>
                            <i class="bi bi-calendar2-check-fill"></i>
                        </div>
                        <div class='item-5'>
                            <button id='sub' name='add_record' type="submit" value='submit'><i class="bi bi-database-add"></i> Record</button>
                        </div>
                    </div>
                </form>
            </header>
            <main class="container">
                {% block main %}{% endblock%}
            </main>
        </div>
        <script src='static/js/process.js'></script>
    </body>
</html>
